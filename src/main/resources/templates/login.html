<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/xhtml" xmlns:th="https://www.thymeleaf.org">

<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <script type="module" src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.esm.js"></script>
    <script nomodule src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.js"></script>

    <link rel="stylesheet" type="text/css" href = "../static/css/style.css" th:href="@{css/style.css}" >
    <link rel="stylesheet" type="text/css" href = "../static/css/login.css" th:href="@{css/login.css}" >
    <script type="text/javascript" src="/js/login.js" th:href="@{js/login.js}"></script>
</head>
<body>
<div class="wrapper">
    <div class="form-box login">
        <h2>Login</h2>
        <form th:action="@{/login}" method="post" role="form">
            <div class="input-box">
                <span class="icon">
                    <ion-icon name="mail-outline"></ion-icon>
                </span>
                <input type="text" class="input-field" name="username" placeholder=" " required>
                <label class="input-label">Username</label>

            </div>
            <div class="input-box">
                <span class="icon">
                    <ion-icon name="lock-closed-outline"></ion-icon>
                </span>
                <input type="password" class="input-field" name="password" placeholder=" " required>
                <label class="input-label">Password</label>
            </div>
            <div class="remember-forgot">
                <label ><input type="checkbox"> Remember me</label>
                <a href="#">Forgot Password? </a>
            </div>
            <button type="submit" class="btn">
                Login
            </button>
            <div class="login-register">
                <p>Don't have an account? <a href="#" class="register-link">Register</a></p>
            </div>
        </form>
    </div>
    <div class="form-box register">
        <h2>Registration</h2>
        <form action="#">
            <div class="input-box">
                <span class="icon">
                    <ion-icon name="person-outline"></ion-icon>
                </span>
                <input type="text" class="input-field" placeholder=" " required>
                <label class="input-label">Username</label>

            </div>
            <div class="input-box">
                <span class="icon">
                    <ion-icon name="mail-outline"></ion-icon>
                </span>
                <input type="email" class="input-field" placeholder=" " required>
                <label class="input-label">Email</label>

            </div>
            <div class="input-box">
                <span class="icon">
                    <ion-icon name="lock-closed-outline"></ion-icon>
                </span>
                <input type="password" class="input-field" placeholder=" " required>
                <label class="input-label">Password</label>
            </div>
            <div class="remember-forgot">
                <label ><input type="checkbox"> I agree to the <a href="#" style="font-weight: bold">terms & conditions</a></label>
            </div>
            <button type="submit" class="btn">
                Register
            </button>
            <div class="login-register">
                <p>Already have an account? <a href="#" class="login-link">Login</a></p>
            </div>
        </form>
    </div>
</div>
</body>
</html>

<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/xhtml" xmlns:th="https://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width,initial-scale=1,maximum-scale=1">
    <link rel="stylesheet"
          href="https://maxst.icons8.com/vue-static/landings/line-awesome/line-awesome/1.3.0/css/line-awesome.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <link rel="stylesheet" type="text/css" href="../static/css/index.css" th:href="@{css/index.css}">
    <link rel="shortcut icon" type="image/x-icon" href="/images/circle_chec.ico" th:href="@{images/circle_chec.ico}">
    <script type="text/javascript" src="../static/js/main.js" th:src="@{js/main.js}"></script>
    <script type="text/javascript" src="../static/js/theme.js" th:src="@{js/theme.js}"></script>


    <title>Dashboard</title>
</head>
<body>

<input type="checkbox" id="nav-toggle">
<div class="sidebar-container">
    <div class="sidebar-brand">
        <h2><span class="las la-crow"></span><span>AMW</span></h2>
    </div>

    <div class="sidebar-menu">
        <ul>
            <li>
                <a th:href="@{/}" class="tab-btn active" ><span><i class="las la-home"></i></span><span>Dashboard</span>
                </a>
            </li>
            <li>
                <a id="settingsTabBtn " th:href="@{/settings}" class="tab-btn">
                    <span><i class="fas fa-cogs"></i></span><span>Settings</span>
                </a>
            </li>
            <li>
                <a class="tab-btn" th:href="@{/logout}"><span><i class="fas fa-sign-out-alt"></i></span><span>Logout</span>
                </a>
            </li>
        </ul>
    </div>
</div>

<div class="main-content">
    <header>
        <h2>
            <label for="nav-toggle">
                <span class="las la-bars"></span>
            </label>

            Dashboard
        </h2>

<!--        <div class="search-wrapper">-->
<!--            <span class="las la-search"></span>-->
<!--            <input type="search" placeholder="Search here">-->
<!--        </div>-->

        <div class="user-wrapper">
            <img id="avatarImage" class="avatarImage" src="" width="40px" height="40px" alt="">
            <div>
                <h4 id="usernameField">Unknown</h4>
                <small id="authoritiesField">none</small>
            </div>
        </div>

    </header>

    <main>
        <div class="cards">
            <div class="card-single">
                <div>
                    <h1 id="allTasksNumber">0</h1>
                    <span>All tasks</span>
                </div>
                <div>
                    <span class="las la-tasks"></span>
                </div>

            </div>
            <div class="card-single">
                <div>
                    <h1 id="activeTasksNumber">0</h1>
                    <span>Active</span>
                </div>
                <div>
                    <span class="las la-check-circle"></span>
                </div>

            </div>
            <div class="card-single">
                <div>
                    <h1 id="completedTasksNumber">0</h1>
                    <span>Completed</span>
                </div>
                <div>
                    <span class="las la-check-double"></span>
                </div>

            </div>
            <div class="card-single">
                <div>
                    <h1 id="progressTasksNumber">0%</h1>
                    <span>Progress</span>
                </div>
                <div>
                    <span class="las la-trophy"></span>
                </div>

            </div>
        </div>

        <div class="recent-grid">
            <div class="todo">
                <div class="card">
                    <div class="card-header">
                        <h3>Your todo's</h3>

                        <div class="sortButtons">
                            <button id="allTabBtn" class="sortButton active" onclick="changeActiveTaskSortingButton(this.id)"><span><i class="fa-solid fa-list-check"></i></span>
                                <span>All tasks</span></button>
                            <button id="activeTabBtn" class="sortButton" onclick="changeActiveTaskSortingButton(this.id)"><span><i class="fa-regular fa-square"></i></span>
                                <span>Active</span></button>
                            <button id="completedTabBtn" class="sortButton" onclick="changeActiveTaskSortingButton(this.id)"><span><i class="fa-regular fa-square-check"></i></span><span>Completed</span>
                            </button>
                        </div>
                    </div>

                    <div class="card-body">
                        <div class="todo-container">
                            <form class="mt-4">
                                <div class="input-group">
                                    <input id="newTask" type="text" class="form-control" placeholder="Add a new task">
                                    <button id="addButton" class="btn btn-primary"><i class="fas fa-plus"></i></button>
                                </div>
                            </form>
                            <ul id="tasksList" class="list-unstyled">
                            </ul>

                            <div class="progress-group">
                                <h6 class="progress-info">Your progress:</h6>
                                <div class="progress col-md-3" style="height: 50%">
                                    <div id="progress" class="progress-bar" role="progressbar" aria-valuenow="60"
                                         aria-valuemin="0"
                                         aria-valuemax="100"></div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>

            <div class="cosinnego">
                <div class="card">
                    <div class="card-header">
                        <h3>Motto of the day</h3>
                    </div>

                    <div class="card-body" style="overflow: hidden; padding: 10px; box-sizing: border-box;">
                        <p>Lorem ipsum dolor sit amet, consectetur adipisicing elit.</p>
                    </div>
                </div>
            </div>
        </div>

    </main>
</div>
</body>
</html>

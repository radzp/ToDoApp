<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/xhtml" xmlns:th="https://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ToDo App</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">

    <link rel="stylesheet" type="text/css" href="../static/css/index.css" th:href="@{css/index.css}">
    <link rel="shortcut icon" type="image/x-icon" href="/images/circle_chec.ico" th:href="@{images/circle_chec.ico}">
    <script type="text/javascript" src="../static/js/main.js" th:src="@{js/main.js}"></script>


</head>
<body>
<div class="container-fluid">
    <div class="row">
        <!-- Sidebar -->
        <div class="col-md-2 col-sm-2  col-lg-2 sidebar">
            <div class="user-profile">
                <img src="path_to_your_image.jpg" alt="User Image">
                <h5 id="usernameField"></h5>
            </div>

            <ul class="nav flex-column mt-auto">
                <li class="nav-item">
                    <button id="allTabBtn" class="nav-link"><i class="fa-solid fa-list-check"></i> All tasks</button>
                </li>
                <li class="nav-item">
                    <button id="activeTabBtn" class="nav-link"><i class="fa-regular fa-square"></i> Active</button>
                </li>
                <li class="nav-item">
                    <button id="completedTabBtn" class="nav-link"><i class="fa-regular fa-square-check"></i> Completed
                    </button>
                </li>
            </ul>
            <ul class="nav flex-column mt-auto position-absolute bottom-0 mb-3">
                <li class="nav-item">
                    <a class="nav-link" href="#"><i class="fas fa-cogs"></i> Settings</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" th:href="@{/logout}"><i class="fas fa-sign-out-alt"></i> Logout</a>
                </li>
            </ul>
        </div>


        <!-- Main content -->
        <div class=" col-md-5 col-sm-9 main">
            <div class="todo-container">
                <h2 class="mb-4 text-center"><span><strong>ToDo List</strong></span></h2>
                <form class="mt-4">
                    <div class="input-group">
                        <input id="newTask" type="text" class="form-control" placeholder="Add a new task">
                        <button id="addButton" class="btn btn-primary"><i class="fas fa-plus"></i></button>
                    </div>
                </form>
                <ul id="tasksList" class="list-unstyled">
                </ul>

                <div class="progress-group">
                    <h6 class="mb-2">Your progress:</h6>
                    <div class="progress col-md-3" style="height: 50%">
                        <div id="progress" class="progress-bar" role="progressbar" aria-valuenow="60" aria-valuemin="0"
                             aria-valuemax="100"></div>
                    </div>
                </div>
            </div>
        </div>
        <div class=" col-md-4 col-sm-9 additional-container">
            <div class="clock-container">
                <h2 class="mb-4 text-center"><span><strong>Clock</strong></span></h2>
                <div class="clock">

                    <div class="hour-hand"></div>
                    <div class="minute-hand"></div>
                    <div class="second-hand"></div>
                    <div class="clock-face">
                        <span>1</span>
                        <span>2</span>
                        <span>3</span>
                        <span>4</span>
                        <span>5</span>
                        <span>6</span>
                        <span>7</span>
                        <span>8</span>
                        <span>9</span>
                        <span>10</span>
                        <span>11</span>
                        <span>12</span>
                    </div>
                </div>
                <div class="digital-clock" id="digitalClock">12:00:00 AM</div>
            </div>

            <div class="calendar-container">
                <h1>
                    Calendar
                </h1>
            </div>
        </div>

    </div>
</div>
<script>
    function updateClock() {
        const now = new Date();
        const hours = now.getHours() % 12;
        const minutes = now.getMinutes();
        const seconds = now.getSeconds();
        let currentHour = now.getHours();

        const hourHand = document.querySelector('.hour-hand');
        const minuteHand = document.querySelector('.minute-hand');
        const secondHand = document.querySelector('.second-hand');

        const hourDeg = (360 / 12) * hours + (360 / 12) * (minutes / 60);
        const minuteDeg = (360 / 60) * minutes + (360 / 60) * (seconds / 60);
        const secondDeg = (360 / 60) * seconds;

        hourHand.style.transform = `rotate(${hourDeg}deg)`;
        minuteHand.style.transform = `rotate(${minuteDeg}deg)`;
        secondHand.style.transform = `rotate(${secondDeg}deg)`;

        const digitalClock = document.getElementById('digitalClock');

        let amPm = "AM";

        if (currentHour >= 12) {
            amPm = "PM";
            currentHour = currentHour % 12; // Konwersja na format 12-godzinny
        }

        digitalClock.innerHTML = `${String(currentHour).padStart(2, '0')}:${String(minutes).padStart(2, '0')}<span>:</span>${String(seconds).padStart(2, '0')} ${amPm}`;
    }

    setInterval(updateClock, 1000);

</script>
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ToDo App</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <link rel="stylesheet" href="style.css">

</head>
<body>
<div class="container mt-5">
    <div class="row justify-content-center">
        <div class="col-md-10">
            <div class="todo-container">
                <h2 class="mb-4 text-center"><span class="gradient-text"><strong>ToDo List</strong></span></h2>
                <form class="mt-4">
                    <div class="input-group">
                        <input type="text" class="form-control" placeholder="Add a new task">
                        <button class="btn btn-primary"><i class="fas fa-plus"></i></button>
                    </div>
                </form>
                <ul class="list-unstyled">
                    <li class="todo-item">
                        <span class="status-btn"><i class="far fa-square me-2"></i></span>
                        <span class="task-text">Buy groceriesBuy groceries</span>
                        <button class="delete-btn"><i class="far fa-trash-alt"></i></button>
                        <button class="edit-btn"><i class="far fa-edit"></i></button>
                    </li>
                    <li class="todo-item">
                        <span class="status-btn"><i class="far fa-square me-2"></i></span>
                        <span class="task-text">Go for a run</span>
                        <button class="delete-btn"><i class="far fa-trash-alt"></i></button>
                        <button class="edit-btn"><i class="far fa-edit"></i></button>
                    </li>
                    <li class="todo-item">
                        <span class="status-btn"><i class="far fa-square me-2"></i></span>
                        <span class="task-text">Read a book</span>
                        <button class="delete-btn"><i class="far fa-trash-alt"></i></button>
                        <button class="edit-btn"><i class="far fa-edit"></i></button>
                    </li>
                </ul>

            </div>
        </div>
    </div>
</div>

<script>
    const todoItems = document.querySelectorAll('.todo-item');

    todoItems.forEach(item => {
        const statusBtn = item.querySelector('.status-btn');
        const taskText = item.querySelector('.task-text');

        statusBtn.addEventListener('click', () => {
            statusBtn.querySelector('i').classList.toggle('fa-square');
            statusBtn.querySelector('i').classList.toggle('fa-check-square');
            taskText.classList.toggle('completed');
        });
    });
</script>
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ToDo App</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <link rel="stylesheet" href="style.css">
    <link rel="shortcut icon" type="image/x-icon" href="circle_chec.ico">
    <script src="fetch.js"></script>

</head>
<body>
<div class="container mt-5">
    <div class="row justify-content-center">
        <div class="col-md-10">
            <div class="todo-container">
                <h2 class="mb-4 text-center"><span class="gradient-text"><strong>ToDo List</strong></span></h2>
                <form class="mt-4">
                    <div class="input-group">
                            <input id="newTaskId" type="text" class="form-control" placeholder="Add a new task">
                        <button id="addButton" onclick="" class="btn btn-primary"><i class="fas fa-plus"></i></button>
                    </div>
                </form>
                <ul class="list-unstyled">

                </ul>

            </div>
        </div>
    </div>
</div>



</body>
</html>

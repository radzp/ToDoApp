<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ToDo App</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <link rel="stylesheet" href="style.css">
    <link rel="shortcut icon" type="image/x-icon" href="circle_chec.ico">

    <script src="main.js"></script>

</head>
<body>

<div class="container mt-5">

    <div class="row justify-content-center">

        <div class="col-md-10">

            <div class="todo-container">
                <h2 class="mb-4 text-center"><span class="gradient-text"><strong>ToDo List</strong></span></h2>
                <form class="mt-4">
                    <div class="input-group">
                        <input id="newTask" type="text" class="form-control" placeholder="Add a new task">
                        <button id="addButton" class="btn btn-primary"><i class="fas fa-plus"></i></button>
                    </div>
                </form>
                <div class="mt-3">
                    <button id="allTabBtn" class="btn btn-secondary">All</button>
                    <button id="completedTabBtn" class="btn btn-secondary">Completed</button>
                    <button id="activeTabBtn" class="btn btn-secondary">Active</button>
                </div>
                <ul id="tasksList" class="list-unstyled">

                </ul>

                <h6 class="mb-2">Progress:</h6>
                <div class="progress col-md-3" style="height: 50%" >
                    <div id="progress" class="progress-bar" role="progressbar" aria-valuenow="60" aria-valuemin="0" aria-valuemax="100"></div>
                </div>
            </div>
        </div>
    </div>
</div>

</body>
</html>
